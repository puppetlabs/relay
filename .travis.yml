language: go
go:
- 1.14.x
env:
  global:
  - GO111MODULE=on
  - secure: 
  - secure: 
jobs:
  include:
  - stage: build
    install: []
    script:
    - set -e
    - scripts/ci scripts/build
    - scripts/ci scripts/test
    before_deploy: scripts/ci scripts/dist-all
    deploy:
      on:
        tags: true
      skip_cleanup: true
      file_glob: true
      provider: releases
      api_key:
        secure: 
      file: bin/*
    after_deploy: scripts/ci scripts/run-workflow
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    template:
    - "<%{compare_url}|%{commit_subject}> | %{author}"
    - "%{repository_slug} %{branch} | <%{build_url}|#%{build_number}> %{result} in
      %{elapsed_time}"
    rooms:
    - secure: 